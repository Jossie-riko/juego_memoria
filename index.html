<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>🧠 Juego de Memoria</h1>
        <div class="game-info">
            <div>⏱️ Tiempo: <span id="timer">0</span>s</div>
            <div>🔥 Movimientos: <span id="moves">0</span></div>
        </div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="controls">
        <button onclick="startNewGame()">🔄 Nuevo Juego</button>
    </div>

    <div class="win-message" id="winMessage">
        <h2>🎉 ¡Felicitaciones!</h2>
        <p>Completaste el juego en <span id="finalTime"></span> segundos</p>
        <p>Con <span id="finalMoves"></span> movimientos</p>
        <button onclick="startNewGame(); hideWinMessage();">Jugar de Nuevo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
